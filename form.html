<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exemplo</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="jquery.validation.fbio.css">
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>
	<script type="text/javascript" src="jquery.validate.customized.js"></script>	
	<script type="text/javascript" src="component.js"></script>	
	<style type="text/css">
		* {
			outline:none;
			font-family: 'Open Sans', sans-serif;
		}
		input {
			padding: 12px;
			border: 1px solid #ccc;
			width: 400px;
		}
		label {
			display: block;
		}
		
	</style>
</head>
<body>
	<h1>Exemplo jQuery Validation</h1>
	<form id="myform">
		<div>
			<label for="name">Nome:</label>
			<input type="text" id="name" name="name" fbio-required msg-required="Campo nome é obrigatório.">
		</div>
		<div>
			<label for="email">E-mail:</label>
			<input type="text" id="email" name="email" fbio-email fbio-required msg-required="Campo e-mail é obrigatório.">
		</div>
		<div>
			<label for="cpf">CPF:</label>
			<input type="text" id="cpf" name="cpf" fbio-cpf fbio-required msg-required="Campo CPF é obrigatório.">
		</div>
		<div>
			<label for="cnpj">CNPJ:</label>
			<input type="text" id="cnpj" name="cnpj" fbio-cnpj fbio-required msg-required="Campo CNPJ é obrigatório.">
		</div>
		<div>
			<label for="cpfcnpj">CPF/CNPJ:</label>
			<input type="text" id="cpfcnpj" name="cpfcnpj" fbio-cpfcnpj fbio-required msg-required="Campo CNPJ é obrigatório.">
		</div>
		<br><br>
		
		<input type="submit" value="Enviar">

	</form>

	<script type="text/javascript">

	BindValidForm(); //Bind jquery dinamic validation
	
	$("#myform").submit(function(e){
	    e.preventDefault();
	    var form = this;
	    if($(form).valid()){
	    	form.submit();
	    }
	});

	</script>
</body>
</html>
